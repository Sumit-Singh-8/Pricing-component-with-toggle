<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | [pricing-component-with-toggle-master]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Our Pricing </h1>
            <div class="price-d">
                <div class="price-listed">
                    <span>Annually</span>
                    <label class="switch">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label><span> Monthly</span>
                </div>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <h2>Basic
                    <hr>
                </h2>
                <div class="price">&dollar;19.99</div>
                <p class="storage">500 GB Storage
                    <hr>
                </p>
                <p class="User">2 Users Allowed
                    <hr>
                </p>
                <p class="spend"> Send up to 3 GB
                    <hr>
                </p>
                <button class="btn">Learn More</button>
            </div>
            <div class="box bigger">
                <h2> Professional
                    <hr>
                </h2>
                <div class="price">&dollar;24.99</div>
                <p class="storage">1 TB Storage
                    <hr>
                </p>
                <p class="User">5 Users Allowed
                    <hr>
                </p>
                <p class="spend"> Send up to 10 GB
                    <hr>
                </p>
                <button class="btn">Learn More</button>
            </div>
            <div class="box">
                <h2>Master
                    <hr>
                </h2>
                <div class="price">&dollar;39.99</div>
                <p class="storage">2 TB Storage
                    <hr>
                </p>
                <p class="User">10 Users Allowed
                    <hr>
                </p>
                <p class="spend"> Send up to 20 GB
                    <hr>
                </p>
                <button class="btn">Learn More</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sumit Singh</a>.
    </div>

    <!-- link javascript -->
    <script src="app.js"></script>
</body>

</html>
